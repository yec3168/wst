<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/UserLayout}">

<body class="login-page" >
    <div class="login-box">
        <div class="card card-outline card-primary">
            <!-- card header-->
            <div class="card-header text-center">
                <a href="/" class="h1"><b>WORK</b>WARE</a>
            </div>

            <!-- card body-->
            <div class="card-body">
                <!--  form -->
                <form method="post" role="form">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-8">
                            <p class="mb-1">
                                <a href="javascript: alert('준비중입니다.')">비밀번호 찾기</a>
                            </p>
                        </div>

                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">로그인</button>
                        </div>
                    </div>
                </form>

                    <div class="col-12">
                        <p class="mb-0">

                        </p>
                    </div>
                </div>

            </div>
